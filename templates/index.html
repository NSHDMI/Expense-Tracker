<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>Track your spending and visualize your expenses</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Spent</h3>
                <p id="total-spent">0.00 EUR</p>
            </div>
            <div class="stat-card">
                <h3>Average Expense</h3>
                <p id="avg-expense">0.00 EUR</p>
            </div>
            <div class="stat-card">
                <h3>Transactions</h3>
                <p id="transaction-count">0</p>
            </div>
            <div class="stat-card stat-card--top-category">
                <h3>Top Category</h3>
                <p id="top-category">N/A</p>
            </div>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Add Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Health">Health</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (EUR)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Optional">
                    </div>
                    <button type="submit">Add Expense</button>
                    
                    <div class="dev-tools">
                        <button id="generate-btn" type="submit" class="secondary-btn">Generate Data</button>
                        <button id="clear-btn" type="submit" class="danger-btn-outline">Clear All</button>
                    </div>

                    <div class="stat-card stat-card--forecast">
                        <h3>Next Month Forecast</h3>
                        <p id="forecast-amount">Loading...</p>
                        <span id="forecast-diff">Data analysis via ETS Model</span>
                    </div>
                </form>
            </div>

            <div class="charts-section">
                <div class="chart-controls">
                    <div class="chart-filter">
                        <label for="month-filter">Filter by Month:</label>
                        <select id="month-filter">
                            <option value="all">All Time</option>
                        </select>
                    </div>
                    <button id="export-btn" class="secondary-btn" type="submit">Export to Excel</button>    
                </div>
                <div class="chart-container">
                    <canvas id="category-chart-canvas"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="timeline-chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="transactions">
            <h2>Recent Transactions</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
